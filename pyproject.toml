[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
known_django = "django"
profile = "black"
sections = "FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.poetry]
authors = ["Guilhem Saurel <guilhem.saurel@laas.fr>"]
description = "Gepetto Software Development Dashboard"
license = "BSD-2-Clause"
name = "dashboard"
version = "0.1.0"

[tool.poetry.dependencies]
GitPython = "^3.1.42"
PyGithub = "^2.2.0"
django = "^5.0.3"
django-auth-ldap = "^4.6.0"
django-filter = "^24.1"
django-tables2 = "^2.7.0"
djangorestframework = "^3.14.0"
hiredis = "^2.3.2"
httpx = "^0.24.1"
ipython = "^8.22.2"
ndh = "^6.9.1"
python = "^3.10"
python-gitlab = "^4.4.0"
redis = "^5.0.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
coverage = "^7.4.3"
isort = "^5.13.2"
pre-commit = "^3.6.2"
ruff = "^0.2.1"

[tool.poetry.group.noprod]
optional = true

[tool.poetry.group.noprod.dependencies]
psycopg2-binary = "^2.9.9"

[tool.poetry.group.prod]
optional = true

[tool.poetry.group.prod.dependencies]
gunicorn = "^21.2.0"
psycopg2 = "^2.9.9"

[tool.ruff]
extend-exclude = ["migrations"]
target-version = "py310"
lint.extend-ignore = ["D203", "D213"]
lint.extend-select = ["A", "B", "C", "COM", "DJ", "EM", "EXE", "G", "N", "PTH", "RET", "RUF", "UP", "W", "YTT"]

[tool.tomlsort]
all = true
