version: '3'

volumes:
  srv:
  sql:

services:
  postgres:
    image: postgres:10-alpine
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - "sql:/var/lib/postgresql/data"
  memcached:
    image: memcached:alpine
    restart: unless-stopped
  app:
    image: eur0c.laas.fr:5000/gepetto/dashboard:master
    build: .
    restart: unless-stopped
    volumes:
      - "srv:/srv"
      - /srv/dashboard/repositories:/srv/dashboard/repositories
      - /srv/dashboard/robotpkg:/srv/dashboard/robotpkg
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/ssmtp:/etc/ssmtp
    env_file:
      - .env
    environment:
      - DB=postgres
      - MEMCACHED=True
    networks:
      - proxytanet
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host: rainboard.${DOMAIN_NAME:-local}"
      - "traefik.docker.network=proxytanet"
  nginx:
    image: nim65s/ndh:nginx
    restart: unless-stopped
    volumes:
      - "srv:/srv"
    networks:
      - proxytanet
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host: rainboard.${DOMAIN_NAME:-local}; PathPrefix: /static, /media"

networks:
  proxytanet:
    external: true
